<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA SUITS - WebXR Spacesuit Interface</title>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  
  <link rel="stylesheet" href="styles.css">
  
  <!-- Import Maps - maps bare specifiers to URLs -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/webxr/VRButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js",
        "three/examples/jsm/webxr/XRHandModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/XRHandModelFactory.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  
  <!-- For browsers that don't support import maps -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
</head>
<body>
  <div id="info">NASA SUITS - WebXR Interface</div>
  
  <div id="loading">
    <div>Loading NASA SUITS Interface</div>
    <div class="spinner"></div>
  </div>
  
  <div id="error"></div>
  
  <script>
    // Error handling
    window.addEventListener('error', function(event) {
      console.error('Error:', event.error);
      document.getElementById('error').textContent = 'Error: ' + event.error.message;
      document.getElementById('error').style.display = 'block';
    });
    
    // Hide loading indicator when the document is fully loaded
    window.addEventListener('load', function() {
      // We'll hide this from the main.js when everything is ready
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') loading.style.display = 'none';
      }, 5000);
    });
  </script>
<script type="module">
console.log('Module script system check');
import('./spaceEnvironment.js').then(() => {
  console.log('spaceEnvironment.js dynamically imported successfully');
}).catch(err => {
  console.error('Error importing spaceEnvironment.js:', err);
});
import('./uiManager.js').then(() => {
  console.log('uiManager.js dynamically imported successfully');
}).catch(err => {
  console.error('Error importing uiManager.js:', err);
});
</script>
</body>
</html>
