<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA SUITS WebXR</title>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  
  <!-- Import Maps - this is the key addition -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/XRHandModelFactory": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/XRHandModelFactory.js",
        "three/examples/jsm/webxr/VRButton": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js"
      }
    }
  </script>
  
  <!-- For browsers that don't support import maps -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
</head>
<body>
  <canvas id="xr-canvas"></canvas>
  <div id="loading">Loading Three.js...</div>
  <div id="error" style="color: red; display: none;"></div>
  
  <script>
    // Error handling
    window.addEventListener('error', function(event) {
      console.error('Error:', event.error);
      document.getElementById('error').textContent = 'Error: ' + event.error.message;
      document.getElementById('error').style.display = 'block';
    });
  </script>
  
  <!-- Load main script as a module -->
  <script type="module" src="main.js"></script>
</body>
</html>
