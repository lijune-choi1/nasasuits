<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA SUITS - WebXR Spacesuit Interface</title>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  
  <link rel="stylesheet" href="styles.css">
  
  <!-- Import Maps - maps bare specifiers to URLs -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/webxr/VRButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js",
        "three/examples/jsm/webxr/XRHandModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/XRHandModelFactory.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  
  <!-- For browsers that don't support import maps -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
</head>
<body>
  <div id="info">NASA SUITS - WebXR Interface</div>
  
  <div id="loading">
    <div>Loading NASA SUITS Interface</div>
    <div class="spinner"></div>
  </div>
  
  <div id="error"></div>

  <div id="space-interface">
    <!-- Top Status Bar -->
    <div class="top-status-bar">
      <div class="status-panel">
        <div class="percentage">75%</div>
        <div class="label">Battery</div>
        <div class="timestamp">11:23:24</div>
      </div>
      <div class="status-panel">
        <div class="percentage">75%</div>
        <div class="label">O2</div>
        <div class="timestamp">11:23:24</div>
      </div>
      <div class="status-panel">
        <div class="percentage">14.3psi</div>
        <div class="label">Pressure</div>
        <div class="timestamp">Secondary</div>
      </div>
    </div>

    <!-- Middle Info Panels -->
    <div class="middle-info-panels">
      <div class="info-panel distance">
        <div class="icon">üåê</div>
        <div class="text">
          100m
          <span>remaining</span>
        </div>
      </div>
      <div class="info-panel time">
        <div class="icon">‚è±Ô∏è</div>
        <div class="text">
          15:00 min
          <span>to Destination</span>
        </div>
      </div>
    </div>

    <!-- Bottom Panels -->
    <div class="bottom-panels">
      <div class="bottom-panel">
        Pilot Neil Armstrong
      </div>
      <div class="bottom-panel">
        Walked 500m
      </div>
      <div class="bottom-panel navigation">
        Navigation Mode
      </div>
    </div>
    <!-- Add this right before the closing body tag in index.html -->
    <div id="vr-action-buttons" style="display: none;">
      <div class="action-button-row">
        <div class="action-button">
          <div class="icon">üìç</div>
          <span>Mark</span>
        </div>
        <div class="action-button">
          <div class="icon">üîç</div>
          <span>Scan</span>
        </div>
        <div class="action-button">
          <div class="icon">üìã</div>
          <span>Tasks</span>
        </div>
        <div class="action-button">
          <div class="icon">üîß</div>
          <span>Tools</span>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="main.js">
    console.log('Main script loaded');
  </script>
</body>
</html>
